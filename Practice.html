<!DOCTYPE html>
<html>
<head>
 <title>Sidebar Navigation</title>
 <link rel="stylesheet" type="text/css" href="style.css">
 <style>
 .sidebar {
    height: 100%;
    width: 200px;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #f0f0f0;
    overflow-x: hidden;
    padding-top: 20px;
   }
   
   .sidebar a {
    display: block;
    color: #000;
    padding: 8px 16px;
    text-decoration: none;
   }
   
   .sidebar a:hover {
    background-color: #ddd;
   }
   
   .sidebar a.active {
    background-color: #4CAF50;
    color: white;
   }
</style>
</head>
<body>
 <div class="sidebar">
 <a href="#" class="active">Home</a>
 <a href="#">About</a>
 <a href="#">Services</a>
 <a href="#">Contact</a>
 </div>
</body>
</html>
